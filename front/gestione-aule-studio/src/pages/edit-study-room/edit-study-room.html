<ion-header>

  <ion-navbar>
    <ion-title>Modifica Aula Studio</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>

      <ion-label color="primary" > Nome Aula: </ion-label>
      <ion-input value = "{{studyRoom?.name}}" disabled [(ngModel)] = "name"></ion-input>
    
    </ion-item>
    <ion-item>
      <ion-label color="primary">Posti Disponibili: </ion-label>
      <ion-input value ="{{studyRoom?.capacity}}" [(ngModel)] = "capacity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label  stacked>Orari Apertura:</ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="primary" > Da:</ion-label>
      <ion-datetime displayFormat="HH:mm" minuteValues="0,30" min="08:00" max="18:30"  [(ngModel)]="from">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary" >A:</ion-label>
      <ion-datetime displayFormat="HH:mm" minuteValues="0,30" min="08:00" max="18:30"  [(ngModel)]="to">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label color="primary">Descrizione:</ion-label>
      <ion-textarea  [(ngModel)] = "description" value ="{{studyRoom?.description}}"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked >Giorni Apertura:</ion-label>
    </ion-item>
  </ion-list>
    <ion-item *ngFor="let day of days">
        <ion-label>{{day.name}}</ion-label>
        <ion-checkbox color="dark" [checked] = isChecked(day) (ionChange)="selectDay(day.name, $event)"></ion-checkbox>
      </ion-item>
    <ion-item>
      <ion-label color="primary">
         <button ion-button color="primary" (click) ='editStudyRoom()'> Conferma Modifiche</button>
      </ion-label>
    </ion-item>
    
</ion-content>
