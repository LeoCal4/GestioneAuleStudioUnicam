
<ion-header>

  <ion-navbar>
    <ion-title>Gestione Profilo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="proPic" align="center">
      <ion-item no-lines>
        <ion-thumbnail>
          <img src="../../assets/imgs/blankProPic.png">
        </ion-thumbnail>
      </ion-item>
  </div>
  <br>
  <ion-list>
      <ion-item>
        <ion-label color="primary">Nome</ion-label>
        <ion-input value="{{userInfos?.name}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Cognome</ion-label>
        <ion-input value="{{userInfos?.surname}}" readonly></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">E-mail</ion-label>
        <ion-input value="{{userInfos?.email}}" readonly></ion-input>
      </ion-item>
  </ion-list>    
  <button full ion-button icon-start (click)= " updatePassword()">
    <ion-icon name = "brush"></ion-icon>
    Modifica Password
  </button>
  <button full ion-button color = "danger" icon-start (click) ="deleteProfile()" >
    <ion-icon name = "trash"></ion-icon>
    Elimina Profilo
  </button>
</ion-content>
