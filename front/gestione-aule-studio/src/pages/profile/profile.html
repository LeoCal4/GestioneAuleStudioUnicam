
<ion-header>

  <ion-navbar>
    <ion-title>Gestione Profilo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="proPic" align="center">
      <ion-img width="200" height="200" src="../../assets/imgs/GyrosPita.jpg"></ion-img>
  </div>
  <br>
  <ion-list>
      <ion-item>
        <ion-label color="primary">Nome</ion-label>
        <ion-input placeholder="{{userInfos?.name}}" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Cognome</ion-label>
        <ion-input placeholder="{{userInfos?.surname}}" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">E-mail</ion-label>
        <ion-input placeholder="{{userInfos?.email}}" disabled></ion-input>
      </ion-item>
  </ion-list>    
  <button ion-button icon-start (click)= " updatePassword()">
    <ion-icon name = "brush"></ion-icon>
    Modifica Password
  </button>
  <button ion-button color = "danger" icon-start (click) ="deleteProfile()" >
    <ion-icon name = "trash"></ion-icon>
    Elimina Profilo
  </button>
</ion-content>
