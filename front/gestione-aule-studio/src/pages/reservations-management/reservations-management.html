
<ion-header>

  <ion-navbar>
    <ion-title>Prenotazioni</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item-sliding detail-push *ngFor="let reservation of reservations">

          <ion-item>
              <h2>{{reservation?.day}}</h2>
              <p>{{reservation?.from_hour}}:00 - {{reservation?.to_hour}}:00 </p>            
          </ion-item>

            <ion-item-options>
                <button ion-button color="danger" (click)="removeReservation(reservation)"><ion-icon name="trash"></ion-icon> Elimina </button>
            </ion-item-options>
              
        </ion-item-sliding>
    </ion-list>
</ion-content>
