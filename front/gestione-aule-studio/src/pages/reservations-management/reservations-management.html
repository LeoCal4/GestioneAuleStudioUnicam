
<ion-header>

  <ion-navbar>
    <ion-title>Prenotazioni</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
            <ion-card  *ngIf="reservations?.length === 0">
                    <ion-card-content>
                      <ion-card-title>
                        <h2> <b> Prenotazione </b> </h2>
                      </ion-card-title>
                      Non hai ancora effettuato alcuna prenotazione
                    </ion-card-content>
                  </ion-card>
        <ion-item-sliding detail-push *ngFor="let reservation of reservations">

          <ion-item>
              <h2><b>{{reservation.study_room_infos.name}}</b> - {{reservation?.day}}</h2>
              <p>{{reservation?.from_hour}}:00 - {{reservation?.to_hour}}:00 </p>            
          </ion-item>

            <ion-item-options>
                <button ion-button color="danger" (click)="removeReservation(reservation)"><ion-icon name="trash"></ion-icon> Elimina </button>
            </ion-item-options>
              
        </ion-item-sliding>
    </ion-list>
</ion-content>
