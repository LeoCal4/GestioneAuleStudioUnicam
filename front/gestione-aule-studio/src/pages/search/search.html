
<ion-header>

  <ion-navbar>
    <ion-title>Ricerca Aula Studio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-searchbar (ionInput)="getStudyRoom($event)"></ion-searchbar>
  <ion-list>
      <button ion-item *ngFor="let studyRoom of studyRooms" (click)="reserve(studyRoom)">
      <h2>{{ studyRoom?.name }}</h2>
      <p>{{studyRoom?.description}}</p>
      </button>
  </ion-list>


</ion-content>
