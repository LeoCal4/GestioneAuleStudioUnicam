<ion-header>
  <ion-navbar>
    
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  
    <ion-title>
      Gestione Aule Studio Unicam
    </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="profile()" >
      <ion-icon name="person" end></ion-icon>
    </button>
  </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
<div id="prenotazione"></div>
<ion-list>
      <ion-card  *ngIf="reservations?.length === 0">
          <ion-card-content>
            <ion-card-title>
              <h2> <b> Prenotazione </b> </h2>
            </ion-card-title>
            Non hai ancora effettuato alcuna prenotazione
          </ion-card-content>
        </ion-card>
    <ion-card *ngFor="let reservation of reservations">
      <ion-card-title>
        <h2>Hai prenotato</h2>
        <p>In data </p>
      </ion-card-title>
      <ion-item>
          <img src="../../assets/imgs/placeholder.png">
          <ion-fab right top>
            <button ion-fab mini><ion-icon name="more"></ion-icon></button>
              <ion-fab-list>
                  <button ion-fab mini><ion-icon name="brush"></ion-icon></button>
                  <button ion-fab mini><ion-icon name="trash"></ion-icon></button>
                  <button ion-fab mini><ion-icon name="navigate"></ion-icon></button>
              </ion-fab-list>
          </ion-fab>
      </ion-item>
      <ion-item>
        <ion-label color="primary"> Giorno: </ion-label>
        <ion-input readonly value="{{reservation?.day}}"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary"> Ore: </ion-label>
          <ion-input readonly value="{{reservation?.from_hour}} - {{reservation?.to_hour}}"></ion-input>
      </ion-item>
    </ion-card>
</ion-list>
</ion-content>
