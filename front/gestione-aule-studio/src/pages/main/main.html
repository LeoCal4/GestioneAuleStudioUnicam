<ion-header>
  <ion-navbar>
    
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
  
    <ion-title>
      Gestione Aule Studio Unicam
    </ion-title>
  <ion-buttons end>
    <button ion-button icon-only (click)="profile()" >
      <ion-icon name="person" end></ion-icon>
    </button>
  </ion-buttons> 
  </ion-navbar>
</ion-header>

<ion-content padding>
<div id="prenotazione"></div>
<ion-list>
  <ion-item *ngFor="let reservation of reservations">
    <h2>{{reservation?.day}}</h2>
    <p>{{reservation?.from_hour}} - {{reservation?.to_hour}}</p>
  </ion-item>
</ion-list>

</ion-content>
