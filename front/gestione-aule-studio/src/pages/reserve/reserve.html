
<ion-header>

  <ion-navbar>
    <ion-title><div id="studyRoomName" > {{studyRoom.name}}</div></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <div id="img" align="center">
      <img src="../../assets/imgs/placeholder.png">
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating color="primary">Descrizione:</ion-label>
        <ion-textarea readonly value="{{studyRoom.description}}" ></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-label floating color="primary">Indirizzo:</ion-label>
          <ion-textarea readonly value="{{studyRoom.address}}" ></ion-textarea>
        </ion-item>
      <ion-item>
          <ion-label floating color="primary">Giorni di apertura:</ion-label>
          <ion-input readonly [(ngModel)]="daysOpen"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="primary">Orario di apertura:</ion-label>
          <ion-input readonly value="{{studyRoom.hours_open.from}}-{{studyRoom.hours_open.to}}"></ion-input>
      </ion-item> 
      <ion-grid>
        <ion-row>
            <ion-label color="primary"> <h6>Prenota</h6> </ion-label>
        </ion-row>
        <ion-row>
            <ion-col>
              <ion-label color="primary"> Giorno: </ion-label>
            </ion-col>
            <ion-col col-8 align="right">
              <ion-datetime (ionChange)="resetHours()" min="{{minday}}" max="{{maxday}}" [(ngModel)]="reservationDay"displayFormat="DDDD, DD MMM. YY" doneText="OK" cancelText="Indietro" monthShortNames="Gen,Feb,Mar,Apr,Mag,Giu,Lug,Ago,Set,Ott,Nov,Dic" dayNames="Domenica,Luned&igrave;,Marted&igrave;, Mercoled&igrave;, Gioved&igrave;, Venerd&igrave;, Sabato"></ion-datetime> 
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col col-2>
              <ion-label color="primary"> Da: </ion-label>
          </ion-col>
          <ion-col align="right">
              <ion-datetime  (tap)="checkReservationDay()" (ionChange)="setAvailableFromHours($event)" [(ngModel)]="hourFrom" displayFormat="HH:mm" doneText="OK" cancelText="Indietro" minuteValues="0" placeholder="{{studyRoom.hours_open.from}}" min="{{minFrom}}" max="{{maxFrom}}"></ion-datetime>
          </ion-col>
          <ion-col col-1></ion-col>
          <ion-col col-2> 
              <ion-label color="primary"> A: </ion-label>
          </ion-col>
          <ion-col align="right">
              <ion-datetime (tap)="checkReservationFrom()" (ionChange)="setAvailableToHours($event)" [(ngModel)]="hourTo" displayFormat="HH:mm" doneText="OK" cancelText="Indietro" minuteValues="0" placeholder="{{studyRoom.hours_open.to}}" min="{{minTo}}" max="{{maxTo}}"></ion-datetime>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
      <button ion-button icon-start full (click)="createReservation()" [disabled]="!isEnabled"><ion-icon name="book"></ion-icon>
        Prenota 
      </button>       

</ion-content>
