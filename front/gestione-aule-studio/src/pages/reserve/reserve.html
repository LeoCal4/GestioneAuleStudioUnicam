
<ion-header>

  <ion-navbar>
    <ion-title><div id="studyRoomName" > {{studyRoom.name}}</div></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <div id="img">
      <img src="../../assets/imgs/f81.jpeg">
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating color="primary">Descrizione:</ion-label>
        <ion-textarea readonly value="{{studyRoom.description}}" ></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-label floating color="primary">Indirizzo:</ion-label>
          <ion-textarea readonly value="{{studyRoom.address}}" ></ion-textarea>
        </ion-item>
      <ion-item>
          <ion-label floating color="primary">Giorni di apertura:</ion-label>
          <ion-input readonly [(ngModel)]="daysOpen"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="primary">Orario di apertura:</ion-label>
          <ion-input readonly value="{{studyRoom.hours_open.from}}-{{studyRoom.hours_open.to}}"></ion-input>
      </ion-item> 
          <ion-label color="primary"> <h6>Prenota</h6> </ion-label>
          <table>
            <tr>
              <td><ion-label color="primary"> Da: </ion-label></td>
              <td><ion-datetime [(ngModel)]="hourFrom" displayFormat="HH:mm" doneText="OK" cancelText="Indietro" minuteValues="0" placeholder="{{studyRoom.hours_open.from}}" min="{{studyRoom.hours_open.from}}" max="{{maxTo}}"></ion-datetime></td>
              <td width="60%" align="right"><ion-label color="primary"> A: </ion-label></td>
              <td><ion-datetime [(ngModel)]="hourTo" displayFormat="HH:mm" doneText="OK" cancelText="Indietro" minuteValues="0" placeholder="{{studyRoom.hours_open.to}}" min="{{minFrom}}" max="{{studyRoom.hours_open.to}}"></ion-datetime></td>
            </tr>
            <tr>
              <td><ion-label color="primary"> Giorno: </ion-label></td>
              <td><ion-datetime [(ngModel)]="reservationDay"displayFormat="DDDD, DD MMM. YY" doneText="OK" cancelText="Indietro" monthShortNames="Gen,Feb,Mar,Apr,Mag,Giu,Lug,Ago,Set,Ott,Nov,Dic" dayNames="Domenica,Luned&igrave;,Marted&igrave;, Mercoled&igrave;, Gioved&igrave;, Venerd&igrave;, Sabato"></ion-datetime> </td>
            </tr>
          </table>
          <!-- <ion-label color="primary"> Da: </ion-label>
          <ion-datetime displayFormat="HH:mm" minuteValues="0" placeholder="{{studyRoom.hours_open.from}}" min="{{studyRoom.hours_open.from}}" max="{{maxTo}}"></ion-datetime>
          <ion-label color="primary"> A: </ion-label>
          <ion-datetime displayFormat="HH:mm" minuteValues="0" placeholder="{{studyRoom.hours_open.to}}" min="{{minFrom}}" max="{{studyRoom.hours_open.to}}"></ion-datetime> -->
    </ion-list>
      <button ion-button icon-start full (click)="createReservation()" [disabled]="!isEnabled"><ion-icon name="book"></ion-icon>
        Prenota 
      </button>       

</ion-content>
