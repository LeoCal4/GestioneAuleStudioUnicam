
<ion-header>

  <ion-navbar>
    <ion-title><div id="studyRoomName" > {{studyRoom.name}}</div></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <div id="img">
      <img src="../../assets/imgs/f81.jpeg">
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating color="primary">Descrizione:</ion-label>
        <ion-textarea readonly value="{{studyRoom.description}}" ></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-label floating color="primary">Giorni di apertura:</ion-label>
          <ion-input readonly [(ngModel)]="daysOpen"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="primary">Orario di apertura:</ion-label>
          <ion-input readonly value="{{studyRoom.hours_open[0].from}}-{{studyRoom.hours_open[0].to}}"></ion-input>
      </ion-item>
      <ion-item>
        <button ion-button (click)="createReservation()" [disabled]="!isEnabled">
          Prenota 
        </button>
      </ion-item>
    </ion-list>

        

</ion-content>
