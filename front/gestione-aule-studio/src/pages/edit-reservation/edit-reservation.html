<ion-header>

  <ion-navbar>
    <ion-title><div id="studyRoomName" > {{reservation?.study_room_infos.name}}</div></ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <div id="img" align="center">
      <img src="../../assets/imgs/placeholder.png">
    </div>
    <ion-list>
      <ion-item>
          <ion-label floating color="primary">Indirizzo:</ion-label>
          <ion-textarea readonly value="{{reservation?.study_room_infos.address}}" ></ion-textarea>
        </ion-item>
      <ion-item>
          <ion-label floating color="primary">Giorni di apertura:</ion-label>
          <ion-input readonly [(ngModel)]="daysOpen"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating color="primary">Orario di apertura:</ion-label>
          <ion-input readonly value="DOVE-SONO"></ion-input>
      </ion-item> 
          <ion-label color="primary"> <h6>Prenota</h6> </ion-label>
          <table>
            <tr>
              <td><ion-label color="primary"> Da: </ion-label></td>
              <td><ion-datetime [(ngModel)]="hourFrom"  displayFormat="HH:mm" doneText="OK" cancelText="Indietro" minuteValues="0" placeholder="{{reservation?.study_room_infos.from_hour}}" ></ion-datetime></td>
              <td width="60%" align="right"><ion-label color="primary"> A: </ion-label></td>
              <td><ion-datetime [(ngModel)]="hourTo"  displayFormat="HH:mm" doneText="OK" cancelText="Indietro" minuteValues="0" placeholder="{{reservation?.study_room_infos.to_hour}}" ></ion-datetime></td>
            </tr>
            <tr>
              <td><ion-label color="primary"> Giorno: </ion-label></td>
              <td><ion-datetime [(ngModel)]="reservationDay"displayFormat="DDDD, DD MMM. YY" doneText="OK" cancelText="Indietro" monthShortNames="Gen,Feb,Mar,Apr,Mag,Giu,Lug,Ago,Set,Ott,Nov,Dic" dayNames="Domenica,Luned&igrave;,Marted&igrave;, Mercoled&igrave;, Gioved&igrave;, Venerd&igrave;, Sabato"></ion-datetime> </td>
            </tr>
          </table>
    </ion-list>
      <button ion-button icon-start full (click)="editReservation()" [disabled]="!isEnabled"><ion-icon name="book"></ion-icon>
        Modifica Prenotazione
      </button>       

</ion-content>
