
<ion-header>

  <ion-navbar>
    <ion-title>Registrazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-item>
    <ion-label floating>Nome</ion-label>
     <ion-input [(ngModel)]="nome"></ion-input>
  </ion-item>

   <ion-item>
      <ion-label floating>Cognome</ion-label>
       <ion-input [(ngModel)]="cognome"></ion-input>
   </ion-item>
     
   <ion-item>
      <ion-label floating>Email universitaria</ion-label>
     <ion-input [(ngModel)]="email"></ion-input>
   </ion-item>

   <ion-item>    
      <ion-label floating>Password</ion-label>
     <ion-input type="password" [(ngModel)]="password"></ion-input>
   </ion-item>

   <ion-item>
      <ion-label floating>Conferma Password</ion-label>
     <ion-input type="password" [(ngModel)]="passwordConfirm"></ion-input>
   </ion-item>

  <button ion-button full (click)="register()"> Registrati </button>
</ion-content>
